<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro da liga dos astronautas</title>
    </head>
    <body>
        <h2>Cadastro da liga dos astronautas</h2>

        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name">
            
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email">
            <label for="password"> - Password:</label>
            <input type="password" id="password">

            <br><br>

            <label for="dtnasc">Data de nascimento:</label>
            <input type="date" id="dtnasc">
            <label for="foto"> - Foto:</label>
            <input type="file" id="foto">

            <br><br>

            <label for="nacio">Nacionalidade:</label>
            <input list='pais'>
            <datalist id="pais">
                <option value="Russia">
                <option value="Estados Unidos">
                <option value="Brasil">   
            </datalist>
            <label for="gnr" > - Genero:</label>
            <label for="F">F</label>
            <input id="F" type="radio" name="genero" value="F">
            <label for="M">M</label>
            <input id="M" type="radio" name="genero" value="M">

            <br><br>

            <label for="qualidades">Suas principais qualidades:</label>
            <label for="inte">Inteligência</label>
            <input type="checkbox" name="inteligencia" id="inte">
            <label for="Resi"> | Resiliência</label>
            <input type="checkbox" name="resiliencia" id="resi">
            <label for="pf"> | Preparo fisíco</label>
            <input type="checkbox" name="preparo_fisico" id="pf">
            <label for="ed"> | Educação</label>
            <input type="checkbox" name="educacao" id="ed">

            <br><br>

            <textarea name="description" placeholder="Porque você gostaria de ser um astronauta?" id="description" cols="30" rows="10"></textarea>          
            <br>
            <input type="submit" value="Criar">
        </form> 
        
    </body>
</html>
